<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Redirigiendo...</title>
        <script>
            const hasHash = location.hash.length > 0;

            if (!hasHash) {
                const newUrl =
                    location.origin +
                    location.pathname.replace(/\/$/, "") + // sin trailing slash
                    "/#" +
                    location.pathname.replace(/^\/[^/]+/, "") + // quita "/proyectoprograweb"
                    location.search +
                    location.hash;

                window.location.replace(newUrl);
            }
        </script>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f8f8f8;
                color: #333;
            }
        </style>
    </head>

        <p>Esta pagina no existe.</p>
    </body>
</html>
